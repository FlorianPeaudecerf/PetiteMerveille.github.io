    <title>Gallerie</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: '#1E1E1E',
                        white: '#FFFFFF',
                        brown: '#96583F',
                    }

        }

                        <button
                            class="w-full px-6 py-2.5 text-sm font-medium tracking-wider text-white transition-colors duration-300 transform md:w-auto md:mx-4 focus:outline-none bg-gray-800 rounded-lg hover:bg-gray-700 focus:ring focus:ring-gray-300 focus:ring-opacity-80">

                            class="text-gray-600 transition-colors duration-300 hover:underline hover:text-blue-500">Détails
                            & E-Commerce</a>
                        <a href="#"
                            class="text-gray-600 transition-colors duration-300 hover:underline hover:text-blue-500">Technologie
                            de l'information</a>
                        <a href="#"
                            class="text-gray-600 transition-colors duration-300 hover:underline hover:text-blue-500">Finance
                            et assurance</a>
                    </section>
                </section>
            </section>

            <hr class="my-6 border-gray-200 md:my-8">

            <section class="flex items-center justify-between">
                <a href="#">
                    <img class="w-auto h-7" src="" alt="">
                </a>

                <section class="flex space-x-2 px-16">
                    <a href="https://www.facebook.com" target="_blank"><img src="../assets/img/fb24.png"
                            class="w-10"></a>
                    <a href="https://twitter.com" target="_blank"><img src="../assets/img/twitter.png" class="w-10"></a>
